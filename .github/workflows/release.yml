name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # Job 1: Análise e Testes
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Instalar dependências
        run: dart pub get

      - name: Gerar version.g.dart
        run: dart run tool/generate_version.dart

      - name: Verificar formatação
        run: dart format --set-exit-if-changed .

      - name: Analisar código
        run: dart analyze --fatal-infos

      - name: Executar testes
        run: dart test --concurrency=4

  # Job 2: Build para cada plataforma e criar release
  build:
    needs: test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output: sidelook-linux
          - os: macos-latest
            output: sidelook-macos
          - os: windows-latest
            output: sidelook-windows.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - run: dart pub get
      - run: dart run tool/generate_version.dart

      - name: Compilar executável
        run: dart compile exe bin/sidelook.dart -o ${{ matrix.output }}

      - name: Criar/Atualizar Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.output }}
          fail_on_unmatched_files: false
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
